<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator UI</title>

    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <p class="output">0</p>
        </div>
        <div class="button-container">
            <div class="button-row">
                <button>2nd</button>
                <button>&pi;</button>
                <button>e</button>
                <button class="clear">C</button>
                <button class="op" value="del">backspace</button>
            </div>
            <div class="button-row">
                <button>x^2</button>
                <button>1/X</button>
                <button class="modify" value="abs">|X|</button>
                <button>exp</button>
                <button class="op" value="%">mod</button>
            </div>
            <div class="button-row">
                <button>&Sqrt;X</button>
                <button class="modify" value="(">(</button>
                <button class="modify" value=")">)</button>
                <button>n!</button>
                <button class="op" value="/">&divide;</button>
            </div>
            <div class="button-row">
                <button>x^y</button>
                <button class="num" value="7">7</button>
                <button class="num" value="8">8</button>
                <button class="num" value="9">9</button>
                <button class="op" value="x">&times;</button>
            </div>
            <div class="button-row">
                <button>10^x</button>
                <button class="num" value="4">4</button>
                <button class="num" value="5">5</button>
                <button class="num" value="6">6</button>
                <button class="op" value="-">&minus;</button>
            </div>
            <div class="button-row">
                <button>log</button>
                <button class="num" value="1">1</button>
                <button class="num" value="2">2</button>
                <button class="num" value="3">3</button>
                <button class="op" value="+">&plus;</button>
            </div>
            <div class="button-row">
                <button>ln</button>
                <button class="modify" value="negate">&plusmn;</button>
                <button class="num" value="0">0</button>
                <button class="modify" value="decimal">.</button>
                <button class="op" value="=">=</button>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="Calc.js"></script>
</body>
</html>
