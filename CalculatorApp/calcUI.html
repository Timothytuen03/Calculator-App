<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator UI</title>

    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <output></output>
        </div>
        <div class="button-container">
            <div class="button-row">
                <button>2nd</button>
                <button>&pi;</button>
                <button>e</button>
                <button>C</button>
                <button>backspace</button>
            </div>
            <div class="button-row">
                <button>x^2</button>
                <button>1/X</button>
                <button>|X|</button>
                <button>exp</button>
                <button>mod</button>
            </div>
            <div class="button-row">
                <button>&Sqrt;X</button>
                <button>(</button>
                <button>)</button>
                <button>n!</button>
                <button>&divide;</button>
            </div>
            <div class="button-row">
                <button>x^y</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>&times;</button>
            </div>
            <div class="button-row">
                <button>10^x</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>&minus;</button>
            </div>
            <div class="button-row">
                <button>log</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>&plus;</button>
            </div>
            <div class="button-row">
                <button>ln</button>
                <button>&plusmn;</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>
</html>
