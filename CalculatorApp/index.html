<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
</head>
<body>
    
    <div class="calculator-buttons">
        <output>Hello</output>
        <div class="row">
            <button class="calcbutton">C</button>
            <button class="calcbutton">&PlusMinus;</button>
            <button class="calcbutton">&percnt;</button>
            <button class="calcbutton">&div;</button>
        </div>
        <div class="row">
            <button class="calcbutton">7</button>
            <button class="calcbutton">8</button>
            <button class="calcbutton">9</button>
            <button class="calcbutton">&times;</button>
        </div>
        <div class="row">
            <button class="calcbutton">4</button>
            <button class="calcbutton">5</button>
            <button class="calcbutton">6</button>
            <button class="calcbutton">&minus;</button>
        </div>
        <div class="row">
            <button class="calcbutton">1</button>
            <button class="calcbutton">2</button>
            <button class="calcbutton">3</button>
            <button class="calcbutton">&plus;</button>
        </div>
        <div class="row">
            <button class="bigbutton">0</button>
            <button class="calcbutton">.</button>
            <button class="calcbutton">&equals;</button>
        </div>
    </div>

    <script src="Calc.js"></script>
</body>
</html>
